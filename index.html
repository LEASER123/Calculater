<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('images.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 5px;
        }

        .btn-calculator {
            width: 100%;
            margin-bottom: 10px;
        }

        .calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .btn-calculator {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="form-control mb-3" readonly>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-calculator" onclick="appendValue('7')">7</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-calculator" onclick="appendValue('8')">8</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-calculator" onclick="appendValue('9')">9</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning btn-calculator" onclick="appendValue('/')">÷</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-calculator" onclick="appendValue('4')">4</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-calculator" onclick="appendValue('5')">5</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-calculator" onclick="appendValue('6')">6</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning btn-calculator" onclick="appendValue('*')">×</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-calculator" onclick="appendValue('1')">1</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-calculator" onclick="appendValue('2')">2</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-calculator" onclick="appendValue('3')">3</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning btn-calculator" onclick="appendValue('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-calculator" onclick="appendValue('0')">0</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-calculator" onclick="appendValue('.')">.</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning btn-calculator" onclick="calculate()">=</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning btn-calculator" onclick="appendValue('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-info btn-calculator" onclick="clearAll()">AC</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-info btn-calculator" onclick="clearLast()">C</button>
            </div>
        </div>
    </div>

    <script>
    let expression = '';

    function appendValue(value) {
      expression += value;
      document.getElementById('display').value = expression;
    }

    function calculate() {
      try {
        let result = eval(expression);
        document.getElementById('display').value = result;
        expression = '';
      } catch (error) {
        document.getElementById('display').value = 'Error';
        expression = '';
      }
    }

    function clearAll() {
      expression = '';
      document.getElementById('display').value = '';
    }

    function clearLast() {
      expression = expression.slice(0, -1);
      document.getElementById('display').value = expression;
    }
    </script>
</body>
</html>
